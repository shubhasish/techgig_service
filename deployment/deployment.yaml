Description: >
    This is an example of a long running ECS service that serves a JSON API of products.

Parameters: 

    VPC:
        Description: The VPC that the ECS cluster is deployed to
        Type: AWS::EC2::VPC::Id
        Default: "vpc-1c664064"
        
    Cluster:
        Description: Please provide the ECS Cluster ID that this service should run on
        Type: String
        Default: dev

    DesiredCount: 
        Description: How many instances of this task should we run across our cluster?
        Type: Number
        Default: 1

    Listener:
        Description: The Application Load Balancer listener to register with
        Type: String
        Default: "arn:aws:elasticloadbalancing:us-east-1:266394801394:listener/app/staging/10eb6df9e460abd0/6658634353a2881e"

    Application:
        Description: Name of the application
        Type: String
        Default: "helloWorld"
    Version:
        Description: Name of the image
        Type: String
        Default: "latest"


Resources:

    Service: 
        Type: AWS::ECS::Service
        DependsOn: ListenerRule
        Properties: 
            Cluster:
              Ref: Cluster
            Role:
              Ref: ServiceRole
            DesiredCount:
              Ref: DesiredCount
            ServiceName:
              Ref: Application
            TaskDefinition:
              Ref: TaskDefinition
            LoadBalancers: 
                - ContainerName:
                     Ref: Application
                  ContainerPort: 5000
                  TargetGroupArn:
                     Ref: TargetGroup

    TaskDefinition:
        Type: AWS::ECS::TaskDefinition
        Properties:
            Family:
               Ref: Application
            TaskRoleArn: "arn:aws:iam::266394801394:role/ECSROLE"
            ContainerDefinitions:
                - Name:
                    Ref: Application
                  Essential: true
                  Image:
                    Fn::Sub: "shubhashish/codegladiator:${Version}"
                  MemoryReservation: 512
                  Memory: 1024
                  Cpu: 0
                  PortMappings:
                    - HostPort: 0
                      ContainerPort: 5000
                      Protocol: "tcp"
                  LogConfiguration:
                    LogDriver: awslogs
                    Options:
                        awslogs-group:
                            Ref: myLogGroup
                        awslogs-region:
                            Ref: AWS::Region
                        awslogs-stream-prefix:
                            Ref: Cluster
    myLogGroup:
        Type: "AWS::Logs::LogGroup"
        Properties:
            RetentionInDays: 1
            LogGroupName: "ECS"

    TargetGroup:
        Type: AWS::ElasticLoadBalancingV2::TargetGroup
        Properties:
            VpcId:
               Ref: VPC
            Port: 80
            Protocol: HTTP
            Matcher: 
                HttpCode: 200-299
            HealthCheckIntervalSeconds: 10
            HealthCheckPath: "/techgig/healthCheck"
            HealthCheckProtocol: HTTP
            HealthCheckTimeoutSeconds: 5
            HealthyThresholdCount: 2
    
    ListenerRule:
        Type: AWS::ElasticLoadBalancingV2::ListenerRule
        Properties:
            ListenerArn:
               Ref: Listener
            Priority: 2
            Conditions:
                - Field: path-pattern
                  Values: 
                    - "/techgig/*"
            Actions:
                - TargetGroupArn:
                     Ref: TargetGroup
                  Type: forward

    # This IAM Role grants the service access to register/unregister with the
    # Application Load Balancer (ALB). It is based on the default documented here:
    # http://docs.aws.amazon.com/AmazonECS/latest/developerguide/service_IAM_role.html
    ServiceRole:
        Type: AWS::IAM::Role
        Properties:
            RoleName:
               Fn::Sub: "ecs-service-${AWS::StackName}"
            Path: /
            AssumeRolePolicyDocument: |
                {
                    "Statement": [{
                        "Effect": "Allow",
                        "Principal": { "Service": [ "ecs.amazonaws.com" ]},
                        "Action": [ "sts:AssumeRole" ]
                    }]
                }
            Policies:
                - PolicyName:
                     Fn::Sub: "ecs-service-${AWS::StackName}"
                  PolicyDocument:
                    {
                        "Version": "2012-10-17",
                        "Statement": [{
                                "Effect": "Allow",
                                "Action": [
                                    "ec2:AuthorizeSecurityGroupIngress",
                                    "ec2:Describe*",
                                    "elasticloadbalancing:DeregisterInstancesFromLoadBalancer",
                                    "elasticloadbalancing:Describe*",
                                    "elasticloadbalancing:RegisterInstancesWithLoadBalancer",
                                    "elasticloadbalancing:DeregisterTargets",
                                    "elasticloadbalancing:DescribeTargetGroups",
                                    "elasticloadbalancing:DescribeTargetHealth",
                                    "elasticloadbalancing:RegisterTargets"
                                ],
                                "Resource": "*"
                        }]
                    }
